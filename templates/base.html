{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    {% block css_content %}{% endblock %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen,projection" >
</head>
<body>
    <a href="{% url 'account:register'%}">Register</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login'%}">Login</a>
    {% endif %}

    {% block content %}
    {% endblock %}

    {% block js_content %}{% endblock %}
</body>
</html>
